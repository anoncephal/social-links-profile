<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-container" role="main">
      <div class="inner-container">
        <div class="profile">
          <img
            src="assets\images\avatar-jessica.jpeg"
            alt="Profile Picture"
            width="70px"
            height="70px"
          />
          <h1 class="name weight-700">Jessica Randall</h1>
          <p class="location weight-600">London, United Kingdom</p>
          <div class="description">
            <p class="description">"Front-end developer and avid reader."</p>
          </div>
        </div>
        <div class="link-box">
          <a href="#" class="weight-400">GitHub</a>
        </div>
        <div class="link-box">
          <a href="#" class="weight-400">Frontend Mentor</a>
        </div>
        <div class="link-box">
          <a href="#" class="weight-400">LinkedIn</a>
        </div>
        <div class="link-box">
          <a href="#" class="weight-400">Twitter</a>
        </div>
        <div class="link-box">
          <a href="#" class="weight-400">Instagram</a>
        </div>
      </div>
    </main>
  </body>
</html>
